<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Chatroom App</title>
  </head>
  <body>
    <!-- Container & Title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Chatroom App</h1>

    <!-- Buttons for The Chatrooms  -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">
        Choose a Chatroom
      </div>
      <button class="btn" id="general">#general</button>
      <button class="btn" id="gaming">#gaming</button>
      <button class="btn" id="music">#music</button>
      <button class="btn" id="ninjas">#ninjas</button>
    </div>

    <!-- Chat list / Window -->
    <div class="chat-window">
      <ul class="chat-list list-group">

      </ul>
    </div>

    <!-- New Chat form -->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>
    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        </div>
      </div>
      <div class="update-mssg"></div>
    </form>
  </div>

  <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js" ></script>
      <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-firestore.js"></script>

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>

    <script src="scripts/chat.js" charset="utf-8"></script>
    <script src="scripts/ui.js" charset="utf-8"></script>
    <script src="scripts/app.js" charset="utf-8"></script>
  </body>
</html>
